<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">What Book Genre Are You?</h1>
    
    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">1. How do you like to spend your free time?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="1" data-answer="A">A. Solving puzzles or playing detective games</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="1" data-answer="B">B. Daydreaming about magical worlds</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="1" data-answer="C">C. Going on spontaneous adventures</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="1" data-answer="D">D. Reflecting and journaling about life</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End quiz element -->

    <!-- Add more quiz elements here -->
     <div class="container d-flex justify-content-center" id="question-2">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">2. What's your ideal setting for a story?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="2" data-answer="A">A. A dark, mysterious city full of secrtets</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="2" data-answer="B">B. An enchanted forest or ancient kingdom</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="2" data-answer="C">C. A bustling city or an uncharted island</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="2" data-answer="D">D. A quiet town with deep emotions and relationships</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center" id="question-3">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">3. Which movie would you most likely watch</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="3" data-answer="A">A. "Knives Out" or "Sherlock Holmes"</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn"  data-num="3" data-answer="B">B. "Harry Potter" or "The Lord of the Rings"</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="3" data-answer="C">C. "Indiana Jones" or "Pirates of the Caribbean"</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="3" data-answer="D">D. "The Notebook" or "Little Women"</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center" id="question-4">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">4. How do you deal with challenges?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="4" data-answer="A">A. Analyze the situation and think logically</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="4" data-answer="B">B. Trust your instincts and imagination</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="4" data-answer="C">C. Dive in headfirst and figure it out on the way</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="4" data-answer="D">D. Reflect deeply and learn something meaningful</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center" id="question-5">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">5. What's your dream vacation?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="5" data-answer="A">A. Exploring a city full of history and hidden secrets</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="5" data-answer="B">B. Visiting a castle or mystical landscape</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="5" data-answer="C">C. Backpacking across the world</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-num="5" data-answer="D">D. Relaxing in a cozy cabin, writing or reading</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
